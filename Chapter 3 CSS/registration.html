<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>

    <link rel="stylesheet" href="css/login.css">
  </head>
<body>

<div style="text-align: center;">
    <h1>Welcome To My Site</h1> 
</div>

<form >
    <div style="text-align: center;"><p><h2>PLEASE REGISTER </h2></p></div>

    <div class="col-md-4">
        <label><div style="text-align: left;"><b>First Name</b></div></label>
      <input type="text" placeholder="Enter first name" required>
      

      
    
        <label><div style="text-align: left;"><b>Last Name</b></div></label>
        <input type="text" placeholder="Enter last name" required>
      



        <label><div style="text-align: left;"><b>Email</b></div></label>
        <input type="email"   required>
        



        <label><div style="text-align: left;"><b>Phone number</b></div></label>
        <input type="number" placeholder="___-___-____" required>


        <label><div style="text-align: left;"><b>Username</b></div></label>
        <input type="text"   required>
        

        <label><div style="text-align: left;"><b>Password</b></div></label>
        <input type="text"   required>
    </div>


    <div class="col-12">
      <div >
        <input type="checkbox" value=""  required>
        <label >
          Agree to terms and conditions
        </label>
        <div >
          You must agree before submitting.
        </div>
        <p><i>Thank you, for registering!</i></p> <br>

      </div>
    </div>
    <div class="col-12">
      <button type="submit"><a href="./home.html">Submit</a></button>
    </div>

    <div style="text-align: left;"><button type="reset" class="cancelbtn">Cancel</button>


  </form>

</body>
</html>
